<body id="container">
     
    <div id="desktop" class="disaper center-container">
        <div class="container canvas-position color-container">
            <img src="assets/background-game.png" class="back">
            <canvas id="canvas" class="front" width="960" height="560">
        </div>

        <div class="container col-centered  color-container">
            <div class="row center-child">
                <div class="row color-text">
                    <div class="col-12 col-md-8">
                        <div class="col-sm-6">
                            <div class="row outline">
                               SHOOTING VELOCITY
                            </div>
                            <div class="row outline">
                                ENEMIES VELOCITY 
                            </div>
                            <div class="row outline">
                                ANIMATIONS VELOCITY
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="row">
                                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="7"/> 
                            </div>
                            <div class="row">
                                <input id="enemyVel" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="1"/> 
                            </div>
                            <div class="row">
                                <input id="animationVel" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="20" data-slider-step="1" data-slider-value="5"/> 
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-4">
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="checkbox">
                                    <label for="usr" class="outline">FULLSCREEN</label>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="checkbox">
                                    <label for="usr" class="outline">BACKGROUND</label>
                                </div> 
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="row">
                                <div class="checkbox">
                                    <label><input id="fullScreen"type="checkbox" value=""></label>
                                </div> 
                            </div>
                            <div class="row">
                                <div class="checkbox">
                                    <label><input id="backgroundChange"type="checkbox" value=""></label>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div> 
    
    
	<div id="mobile" class="disaper">
        <canvas id="canvasMobile" width="960" height="560"></canvas>  
    </div>
